<mat-card>
  <mat-card-content>
    <h3 align="center">Login Form</h3>

    <mat-form-field class="full-width">
      <input matInput placeholder="Email" [(ngModel)]="email">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput type="password" placeholder="Password" [(ngModel)]="password">
    </mat-form-field>

    <div class="form-group">
      <button mat-raised-button color="primary" class="full-width" (click)="signInWithEmail()">Login with email</button>
    </div>

    <div class="separator"></div>

    <div class="form-group button-group">
      <button mat-raised-button class="full-width" (click)="signInWithFacebook()">
        <i class="fa fa-facebook" aria-hidden="true"></i>
        Login with Facebook
      </button>

      <button mat-raised-button class="full-width" (click)="signInWithTwitter()">
        <i class="fa fa-twitter" aria-hidden="true"></i>
        Login with Twitter
      </button>

      <button mat-raised-button class="full-width" (click)="signInWithGithub()">
        <i class="fa fa-github" aria-hidden="true"></i>
        Login with Github
      </button>

      <button mat-raised-button class="full-width" (click)="signInWithGoogle()">
        <i class="fa fa-google" aria-hidden="true"></i>
        Login with Google
      </button>
    </div>

    <a mat-button (click)="gotoRegister()">Register</a>
  </mat-card-content>
</mat-card>
