<button mat-icon-button (click)="toggleLeftSidenav()">
  <mat-icon>menu</mat-icon>
</button>

<label class="logo">Lay<span>out</span></label>
<div class="separator"></div>

<button mat-icon-button>
  <mat-icon>apps</mat-icon>
</button>

<button mat-icon-button (click)="toggleRigthSidenav()">
  <mat-icon>format_align_left</mat-icon>
</button>

<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon *ngIf="!loaded">perm_identity</mat-icon>
  <img *ngIf="loaded" (loadeddata)="loadedImage()" class="image" src="{{ photoUrl }}">
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>perm_identity</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
